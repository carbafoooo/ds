<div class="container-fluid h-100" style="background: linear-gradient(#2193b0,#6dd5ed);">
	<div class="row d-flex justify-content-center align-items-center text-white h-100">
		<div class="col-9 m-4">
			<div class="card p-4">
				<div class="card-title text-center">
					<h4 class="text-white">
						Register
					</h4>
				</div>
				<form dir="rtl" [formGroup]="form" (ngSubmit)="ngSubmit()">
					<formly-form [form]="form" [model]="model" [fields]="fields"></formly-form>
					<button class="btn btn-primary" type="submit">register</button>
				</form>
			</div>
		</div>
	</div>
</div>
