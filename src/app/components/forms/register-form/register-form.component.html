<div class="container-fluid h-100" style="background: linear-gradient(#2193b0,#6dd5ed);">
	<div class="row d-flex justify-content-center align-items-center text-white h-100">
		<div class="col-9 m-4">
			<div class="card p-4">
				<div class="card-title text-center">
					<h4 class="text-white">
						Register
					</h4>
				</div>
				<form dir="rtl" (submit)="onSubmitRegisterForm(f)" #f="ngForm">
					<div class="form-row">
						<div class="col-4">
							<label for="fname">نام</label>
							<input
								type="text"
								name="fname"
								class="form-control"
								placeholder="First name"
								ngModel
								required
							/>
						</div>
						<div class="col-8">
							<label for="lname">نام خانوادگی</label>
							<input type="text" name="lname" class="form-control" placeholder="Last name" required />
						</div>
					</div>
					<div class="form-row">
						<div class="col-6">
							<label for="email">پست الکترونیک</label>
							<input type="text" class="form-control" name="email" placeholder="email" ngModel required />
						</div>
					</div>
					<div class="form-row">
						<div class="col-6">
							<label for="userName">نام کاربری</label>
							<input
								type="text"
								class="form-control"
								name="userName"
								placeholder="user name"
								ngModel
								required
							/>
						</div>
					</div>
					<div class="form-row">
						<div class="col-6">
							<label for="password">رمز عبور</label>
							<input
								type="password"
								class="form-control"
								name="password"
								placeholder="password"
								ngModel
								required
							/>
						</div>
					</div>
					<div class="form-row">
						<div class="col-6">
							<label for="confirmPassword">تکرار رمزعبور</label>
							<input
								type="password"
								class="form-control"
								name="confirmPassword"
								placeholder="confirm password"
								ngModel
								required
							/>
						</div>
					</div>
					<div class="form-row pt-2">
						<button type="submit" class="btn btn-primary m-2">ثبت نام</button>
						<button type="reset" class="btn btn-danger m-2">مجدد</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
